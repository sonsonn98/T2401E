<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <script src="login.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Create Account</h1>
    <p>Get started with your free account</p>
    <a class="login_twitter" href="#">
        <i class="fa-brands fa-twitter"></i> &emsp;Login via Twitter
    </a>
    <a class="login_facebook" href="#">
        <i class="fa-brands fa-facebook-f"></i> &emsp;Login via Facebook
    </a>
    <h5>OR</h5>
    <form action="#">
        <div class="form_box">
            <div class="form_icon"><i class="fa-solid fa-user"></i></div>
            <input type="text" placeholder="Full name" required><br>
        </div>
        <div class="form_box">
            <div class="form_icon"><i class="fa-solid fa-envelope"></i></div>
            <input type="email" placeholder="Email address" required><br>
        </div>
    <div class="form_box">
        <div class="form_icon"><i class="fa-solid fa-phone"></i></div>
        <select name="pre_phonenumber">
            <option value="">+84</option>
            <option value="">+82</option>
            <option value="">+80</option>
            <option value="">+1</option>
        </select>
        <input type="number" placeholder="Phone number" required><br>
    </div>
        <div class="form_box">
            <div class="form_icon"><i class="fa-solid fa-building"></i></div>
            <select name="Job type" required>
                <option style="text-align: right;" selected="">Select job type</option>
                <option value="">Designer</option>
                <option value="">Manager</option>
                <option value="">Accounting</option>
            </select><br>
        </div>
        <div class="form_box">
            <div class="form_icon"><i class="fa-solid fa-lock"></i></div>
            <input name="password" id="password" type="password" placeholder="Create password" required><br>
        </div>
        <div class="form_box">
            <div class="form_icon"><i class="fa-solid fa-lock"></i></div>
            <input name="confirm_password" id="confirm_password" type="password" onkeyup="check()" placeholder="Repeat password" required><br>
        </div>
        <span id="message"></span>
        <button type="submit" href="#" value="Create Account">Create Account</button>
    </form>
    <p >Have an account? <a href="#">Log In</a></p>
    </div>
</body>
</html>
